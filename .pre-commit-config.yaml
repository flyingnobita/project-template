# Pre-commit hooks. Add stack-specific hooks for your project.
# See https://pre-commit.com/hooks.html
# Python: ruff, mypy. Node: eslint. Rust: cargo fmt. Go: gofmt.

repos:
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: npx prettier@3 --write
        language: system
        types: [markdown]
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.21.0
    hooks:
      - id: markdownlint-cli2
        args: [--fix]
  # Add your stack's hooks. Examples:
