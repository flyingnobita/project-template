# Pre-commit hooks. Add stack-specific hooks for your project.
# See https://pre-commit.com/hooks.html
# Python: ruff, mypy. Node: eslint. Rust: cargo fmt. Go: gofmt.

repos:
  - repo: local
    hooks:
      - id: prettier-fix
        name: prettier (fix)
        entry: npx prettier@3 --write "**/*.{md,yaml,yml,json}" ".prettierrc"
        language: system
        pass_filenames: false
        always_run: true
      - id: prettier-check
        name: prettier (check)
        entry: npx prettier@3 --check "**/*.{md,yaml,yml,json}" ".prettierrc"
        language: system
        pass_filenames: false
        always_run: true
      - id: markdownlint-fix
        name: markdownlint-cli2 (fix)
        entry: npx markdownlint-cli2 --fix "**/*.md"
        language: system
        pass_filenames: false
        always_run: true
      - id: markdownlint-check
        name: markdownlint-cli2 (check)
        entry: npx markdownlint-cli2 "**/*.md"
        language: system
        pass_filenames: false
        always_run: true
  # Add your stack's hooks. Examples:
  # - repo: https://github.com/astral-sh/ruff-pre-commit
  #   rev: v0.8.0
