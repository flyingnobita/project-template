# Pre-commit hooks. Add stack-specific hooks for your project.
# See https://pre-commit.com/hooks.html
# Python: ruff, mypy. Node: eslint. Rust: cargo fmt. Go: gofmt.

repos:
  - repo: local
    hooks:
      - id: mise-lint
        name: mise run lint
        entry: mise run lint
        language: system
        pass_filenames: false
        always_run: true
      - id: mise-check
        name: mise run check
        entry: mise run check
        language: system
        pass_filenames: false
        always_run: true
  # Add your stack's hooks. Examples:
  # - repo: https://github.com/astral-sh/ruff-pre-commit
  #   rev: v0.8.0
  #   hooks:
  #     - id: ruff
  #       args: [--fix]
  # - repo: https://github.com/pre-commit/mirrors-eslint
  #   rev: v9.0.0
  #   hooks:
  #     - id: eslint
