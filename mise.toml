# mise: package and tool management
# Customize [tools] and [tasks] for your stack.
# Examples: uv (Python), node (JS), cargo (Rust), go (Go)

[tools]
"pipx:pre-commit" = "latest"
# Python example:
# uv = "latest"
# Node example:
# node = "lts"
# Rust: use rustup, or ensure rust in PATH

[tasks]
# Replace with your stack's commands. Examples:
# test   = "uv run pytest"           # Python
# test   = "npm test"                # Node
# test   = "cargo test"              # Rust
# test   = "go test ./..."           # Go
# lint   = "uv run ruff check ."     # Python
# lint   = "npm run lint"            # Node
# check  = "mise run lint && mise run test"
test = "echo 'Add your test command to mise.toml'"
prettier-fix = "npx prettier --write \"**/*.{md,yaml,yml,json}\" \".prettierrc\""
prettier-check = "npx prettier --check \"**/*.{md,yaml,yml,json}\" \".prettierrc\""
markdownlint-fix = "npx markdownlint-cli2 --fix \"**/*.md\""
markdownlint-check = "npx markdownlint-cli2 \"**/*.md\""
format = "mise run prettier-fix && mise run markdownlint-fix"
lint = "mise run prettier-check && mise run markdownlint-check"
check = "mise run lint && mise run test"
