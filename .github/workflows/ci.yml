# CI workflow. Customize for your stack.
# See: https://docs.github.com/en/actions

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - run: mise run lint

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Add your stack's setup and commands. Examples:
      # Python (uv):
      #   - uses: astral-sh/setup-uv@v4
      #   - run: uv sync && uv run pytest
      # Node:
      #   - uses: actions/setup-node@v4
      #     with: { node-version: 'lts/*' }
      #   - run: npm ci && npm test
      # Rust:
      #   - uses: dtolnay/rust-toolchain@stable
      #   - run: cargo test
      # Go:
      #   - uses: actions/setup-go@v5
      #     with: { go-version: 'stable' }
      #   - run: go test ./...
      - uses: jdx/mise-action@v2
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - run: mise run check
