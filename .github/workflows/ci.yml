name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - run: npx prettier --check "**/*.md"
      - run: npm install -g markdownlint-cli2
      - run: markdownlint-cli2 "**/*.md"

